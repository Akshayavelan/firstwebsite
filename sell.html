          <form id="form3" onsubmit="return false;">
            <label for="oname">Owner Name:

            <label for="ophone">Phone
            <input type="text"placeholder="enter phone number" id="ophone"></label><br><br>

            <input type="text"placeholder="address" id="oaddress"></label><br><br>
            <label for="cname">Car Name: 
            <input type="text"placeholder="enter name" id="cname"></label><br><br>
            <label for="cbrand">Car Brand:

            <label for="cmodel">Car Model:

            <label for="ccolor">Car Color:

            <label for="kmsd">Kilometers driven:
            <input type="text"placeholder="km" id="kmsd"></label><br><br>
            <label for="milage"> Milage: 
            <input type="text"placeholder="milage" id="milage"></label><br><br>
            <label for="comments">Condition: <br><br>
            <textarea name="text" cols="30" rows="6" placeholder="description"  id="comments"></textarea>
